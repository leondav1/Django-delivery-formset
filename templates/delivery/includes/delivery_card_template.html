<div class="card mb-4">
    <div class="card-header">
        {{ post.user }} {{ post.date_pub }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ delivery.title }}</h5>
        <p class="card-text">{{ delivery.product_type }}</p>
        <a href="{{ delivery.pk }}" class="btn btn-light">Открыть</a>
    </div>
    <div class="card-footer text-muted">
        Дата доставки: {{ delivery.delivery_date }}
    </div>
</div>
